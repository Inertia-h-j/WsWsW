<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection with Teachable Machine</title>
    <style>
        /* CSS 스타일링 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .container {
            text-align: center;
        }
        
        #webcam {
            width: 100%;
            max-width: 500px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        #prediction {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Object Detection with Teachable Machine</h1>
        <video id="webcam" autoplay playsinline></video>
        <p id="prediction">Loading model...</p>
    </div>
    
    <!-- TensorFlow.js 및 Teachable Machine 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
    
    <script>
        // Teachable Machine 모델 URL - Teachable Machine에서 생성한 모델 URL로 변경하세요.
        const modelURL = "https://teachablemachine.withgoogle.com/models/Bu74PJXzl/";

        // 웹캠 비디오 요소
        const webcamElement = document.getElementById("webcam");
        const predictionElement = document.getElementById("prediction");
        let model, webcam, maxPredictions;

        // 모델 로드
        async function loadModel() {
            const modelURLWithMetadata = `${modelURL}model.json`;
            const metadataURL = `${modelURL}metadata.json`;
            model = await tmImage.load(modelURLWithMetadata, metadataURL);
            maxPredictions = model.getTotalClasses();

            // 웹캠 셋업
            const flip = true;
            webcam = new tmImage.Webcam(200, 200, flip);
            await webcam.setup();
            await webcam.play();
            requestAnimationFrame(loop);

            webcamElement.appendChild(webcam.canvas);
        }

        // 예측 반복
        async function loop() {
            webcam.update();
            await predict();
            requestAnimationFrame(loop);
        }

        // 예측 및 페이지 이동
        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            let highestProbability = 0;
            let bestClass = "";

            // 각 예측값 확인
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = prediction[i];
                if (classPrediction.probability > highestProbability) {
                    highestProbability = classPrediction.probability;
                    bestClass = classPrediction.className;
                }
            }

            // 예측 결과 업데이트
            predictionElement.innerText = `Detected: ${bestClass} (${Math.round(highestProbability * 100)}%)`;

            // 특정 클래스가 감지되면 해당 페이지로 이동
            if (highestProbability > 0.9) {
                if (bestClass === "ClassA") {
                    window.location.href = "pageA.html";
                } else if (bestClass === "ClassB") {
                    window.location.href = "pageB.html";
                } else if (bestClass === "ClassC") {
                    window.location.href = "pageC.html";
                }
            }
        }

        // 모델 로드 시작
        loadModel();
    </script>
</body>
</html>
